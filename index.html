<!DOCTYPE html>
<html>
    <head>
        <title>SignIn Form</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="form-wrapper">
                <h1 class ="heading">Sign Up Form:</h1>
                <div class="form-container">
                    <form class="form-info">
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname"><br>

                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname"><br>

                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password"><br>
                        
                        <label for="gender">Gender:</label><br>
                        <label for="female">Female:</label>
                        <input type="radio" id="female" name="female">
                        <label for="female">Male:</label>
                        <input type="radio" id="male" name="male">
                        <label for="non-bi">Non-Binary:</label>
                        <input type="radio" id="non-bi" name="non-bi"><br>

                        <label for="race">Race:</label><br>
                        <select name="race" id="race">
                            <option>Select one:</option>
                            <option value="american-ind">American Indian or Alaska Native</option>
                            <option value="asian">Asian</option>
                            <option value="black">Black or African American</option>
                            <option value="hawaiian">Native Hawaiian or other Pacific Islander</option>
                            <option value="hispanic">Hispanic</option>
                        </select>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
